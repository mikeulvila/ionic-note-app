<ion-view title="{{noteToView.title}}">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h6>{{noteToView.date}}</h6>
        <p>{{noteToView.note}}</p>
        <a class="button button-outline button-block button-positive" id="editbtn" href="#/side-menu21/edit-note/{{noteToView.id}}">
          Edit Note
        </a>
    </ion-content>
</ion-view>
